# Colors matching polybar
set -g status-style "bg=#1a1a1a,fg=#ffffff"

# Active window (like polybar's active workspace)
set -g window-status-current-style "bg=#333333,fg=#ffffff"
set -g window-status-current-format " #I:#W "

# Inactive windows (like polybar's inactive workspace)
set -g window-status-style "fg=#4d4d4d"  # Using disabled color
set -g window-status-format " #I:#W "

# Status bar elements
set -g status-left " #S "  # Session name
set -g status-left-style "fg=#999999"  # Primary color

set -g status-right " %H:%M "  # Time display like polybar
set -g status-right-style "fg=#999999"  # Primary color

# Add separator between windows like polybar
set -g window-status-separator " | "

# Pane borders
set -g pane-border-style "fg=#333333"
set -g pane-active-border-style "fg=#999999"