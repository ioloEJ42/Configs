# Basic background blur and opacity
backend = "glx";
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 3;

# Only apply to terminal windows
opacity-rule = [
    "85:class_g = 'Gnome-terminal'"  # Adjust the 85 for more/less transparency
];

# Disable all animations and effects
fade-in-step = 1;
fade-out-step = 1;
fade-delta = 1;